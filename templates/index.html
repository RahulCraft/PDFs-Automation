<!DOCTYPE html>
<html>
<head><title>Permit Contact Extractor</title></head>
<body>
    <h2>Enter Google Drive PDF Link</h2>
    <form method="POST">
        <input type="text" name="drive_link" placeholder="Paste Google Drive link" style="width:400px" required>
        <button type="submit">Extract</button>
    </form>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
</body>
</html>
